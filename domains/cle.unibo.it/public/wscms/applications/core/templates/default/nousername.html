<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ Lang['titolo sezione richiesta username 1'] }}</h3>
			</div>
			<div class="panel-body">
				<form class="form-signin" role="form" action="{{ URLSITEADMIN }}nousername" method="post">
					<fieldset>
						<div class="form-group">
							<input required
								pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
								class="form-control" 
								placeholder="{{ Lang['indirizzo email']|capitalize }}" 
								name="email"
								type="text" 
								{% set label = Lang['Devi inserire una %ITEM%!']|replace({'%ITEM%':Lang['indirizzo email valido']}) %}
								oninvalid="this.setCustomValidity({{ label }})"
								oninput="setCustomValidity('')" autofocus>
						</div>
						<!-- Change this to a button or input when using this as a form -->
						<input type="hidden" name="method" value="check" />
						<input type="submit" name="submit" value="{{ Lang['invia']|capitalize }} {{ Lang['email'] }}"
							class="btn btn-lg btn-success btn-block">
					</fieldset>
				</form>
			</div>
			<div class="panel-footer">
				<p>{{ Lang['testo sezione richiesta username'] }}</p>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">
				<p>{{ App.returnlink }}</p>
			</div>
		</div>
	</div>
</div>
